<body>
    <!--Entête-->

    <!--Recherche-->
        <section id="recherche">
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <h5>En plein centre ville ou en pleine nature</h5>

            <div id="recherche-ville">
                <div id="localisation"><div class=""><i class="fas fa-map-marker-alt"></i></div></div>
                <input type="text" name="ville" value="Marseille, France">
                <button type="button" id="bouton-recherche">Rechercher</button>
                <button type="button" id="icone-recherche"><i class="fas fa-search"></i></button>
            </div>
            
            <div id="filtres">
                <div class="titre-filtres">Filtres</div>
                <div class="boutons-filtres">
                    <div class="economique">
                        <i class="fas fa-money-bill-wave"></i>
                        <span class="text-filtre">Économique</span>
                    </div>
                    <div class="familial">
                        <i class="fas fa-child"></i>
                        <span class="text-filtre">Familial</span>
                    </div>
                    <div class="remantique">
                        <i class="fas fa-heart"></i>
                        <span class="text-filtre">Romantique</span>
                    </div>
                    <div class="animaux">
                        <i class="fas fa-dog"></i>
                        <span class="text-filtre">Animaux autorisés</span>
                    </div>
                </div>
                <div id="info">
                    <i class="fas fa-info"></i>
                    <span id="info-text">Plus de 500 logements sont disponibles dans cette ville</span>
                </div>
            </div>
        </section>
    
    <!--Hébergements-->
        <section id="section-hebergements">
            <div id="hebergement">
                <h2 class="hebergements-titre">Hébergements à Marseille</h2>
                <Article id="cartes-hebergements">
                   <a href="#">
                      <figure class="carte-hebergements-figure">
                            <div class="hauteur-y">
                                <img id="image-h-1" src="img/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="lit superposé dans une chambre" title="Auberge la Cannebière">
                            </div>
                            <figcaption class="carte-hebergements-figure-legende"> 
                                <h4 class="carte-hebergements-figure-legende-titre">Auberge la Cannebière</h4>
                        
                            </figcaption>
                      </figure> 
                        <p class="carte-hebergements-description">
                            "Nuit à partir de"
                            <strong classe="bold">25€</strong>
                        </p>
                        <div class="carte-hebergements-evaluation">
                            <i class="fas fa-star carte-hebergements-etoile" active="true"></i>
                            <i class="fas fa-star carte-hebergements-etoile" active="true"></i>
                            <i class="fas fa-star carte-hebergements-etoile" active="true"></i>
                            <i class="fas fa-star carte-hebergements-etoile" active="true"></i>
                            <i class="fas fa-star carte-hebergements-etoile" active="false"></i>
                        </false
                   <false
                </artifalse
            </div>
